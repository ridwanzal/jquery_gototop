 <script>
  $(document).ready(function(){
    $(windows).scroll(function(){
      if($(this).scrollTop() > 500){
        $(".arrowup").fadeIn(100);
      }
      else {
        $(".arrowup").fadeOut(400);  
      }
   
     });

     $(".arrowup").click(function(){
      $("html, body").animate({scrollTop:0}, 800);
     });
  });
